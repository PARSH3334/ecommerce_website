<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNATURE</title>
    <style>
        body{
            background-image: url('icons/dest3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;

           
        }
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .canvas {
            border: 2px solid black;
        }
        .top, .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px 0;
        }
        .black, input, select, button {
            width: 70%;
        }
        .top > .black {
            margin: 10px;
        }
        .bottom > .button {
            margin: 20px;
        }
        .black > p {
            margin: 10px auto;
            width: 50%;
        }
    </style>
    <link rel="icon" href="icons/login.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Picker</p>
                <input class="form-control" type="color" id="colorPicker"/>
            </div>
            <div class="black">
                <p>Background</p>
                <input class="form-control" type="color" id="canvacolor"/>
            </div>
            <div class="black">
                <p>FontSize</p>
                <select id="FontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                    <option value="60">60px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">CLEAR</button>
            <button type="button" class="btn btn-success" id="saveButton">SAVE AND DOWNLOAD</button>
            <button type="button" class="btn btn-danger" id="retriveButton">RETRIEVE THE SIGNATURE</button>
        </div>
    </div>
    <script>
        const colorPicker = document.getElementById("colorPicker");
        const canvacolor = document.getElementById("canvacolor");
        const canvas = document.getElementById("mycanvas");
        const clearButton = document.getElementById("clearButton");
        const saveButton = document.getElementById("saveButton");
        const retriveButton = document.getElementById("retriveButton");
        const FontSize = document.getElementById("FontSize");
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        colorPicker.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastX = e.offsetX;
                lastY = e.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvacolor.addEventListener('change', (e) => {
            ctx.fillStyle = e.target.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        FontSize.addEventListener('change', (e) => {
            ctx.lineWidth = e.target.value;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveButton.addEventListener('click', () => {
            localStorage.setItem('canvasContents', canvas.toDataURL());
            let link = document.createElement('a');
            link.download = 'my-canvas.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        retriveButton.addEventListener('click', () => {
            let savedCanvas = localStorage.getItem('canvasContents');
            if (savedCanvas) {
                let image = new Image();
                image.src = savedCanvas;
                image.onload = () => {
                    ctx.drawImage(image, 0, 0);
                };
            }
        });
    </script>
</body>
</html>
