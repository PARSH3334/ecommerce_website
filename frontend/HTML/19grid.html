<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .Gridcontainer{
            height: 250px;
            width: 750px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            column-gap: 20px;
            row-gap: 20px;
        }
        .box1{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;
        }
        .box2{
            grid-column: 1/3;
            grid-row:2/4;
        }
    </style>
</head>
<body>
    <div class="Gridcontainer">
        <div class="box  box1" style="background-color: hotpink;">1</div>
        <div class="box box2" style="background-color: aquamarine;">2</div>
        <div class="box" style="background-color: mediumaquamarine;">3</div>
        <div class="box" style="background-color: rgb(173, 105, 255);">4</div>
        <div class="box" style="background-color: darkorange;">5</div>
        <div class="box" style="background-color: red;">6</div>
        <div class="box" style="background-color: rgb(105, 255, 170);">7</div>
        <div class="box" style="background-color: blue;">8</div>

    </div>
</body>
</html>
